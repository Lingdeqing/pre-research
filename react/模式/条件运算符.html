<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">


        function SomeComponent({condition1, condition2, condition3}) {
            return (
                <div>
                    {condition1 && <div>condition1</div>}
                    {condition2 || <div>condition2</div>}
                    {condition3 ? <div>condition3</div> : <div>not condition3</div>}
                </div>
            )
        }

        const domContainer = document.querySelector('#app');
        ReactDOM.render(<SomeComponent condition1={true} condition2={true} condition3={true} />, domContainer);
    </script>
</body>

</html>
