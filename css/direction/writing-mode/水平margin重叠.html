<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .m20{
            margin: 20px;
            background: red;
            color: #fff;
        }
        .box{
            box-sizing: border-box;
            width: 100%;
            padding: 20px;
            background: #ededee;
        }
        .verticcal-mode{
            writing-mode: vertical-lr;
            text-orientation: upright;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="m20">margin:20px;</div>
        <div class="m20">margin:20px;</div>
    </div>
    <div class="box verticcal-mode">
        <div class="m20">margin:20px;</div>
        <div class="m20">margin:20px;</div>
    </div>
</body>
</html>
